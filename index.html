<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login </h2>
				</div> -->
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/logo.svg);"></div>
		      	<h3 class="text-center mb-0">Welcome!</h3>
		      	<p class="text-center">This blog belongs to Juanita Sarmiento</p>
						<form action="#" class="login-form" id="login-form">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input id="username-field" name="username" type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
	            </div>
	            
	            <div class="form-group">
	            	<!-- <button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button> -->
					<input id="login-for-submit" type="submit" value="Login">
	            </div>
	          </form>
	          
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
	const loginForm = document.getElementById("login-form");
	const loginButton = document.getElementById("login-for-submit");

	loginButton.addEventListener("click", (e) =>{
		e.preventDefault();
		const user = loginForm.username.value;
		const pass = loginForm.password.value;

		if(user === "juanitasarco" && pass === "web")
		{
			window.location="loading.html";
		}
		else
		{
			alert("Incorrect password");
		}
	});
</script>

	</body>
</html>
